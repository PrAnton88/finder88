<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
<META http-equiv=Content-Type content="text/html; charset=UTF-8">
<title>Exported from Notepad++</title>
<style type="text/css">
span {
	font-family: 'Courier New';
	font-size: 10pt;
	color: #000000;
}
.importantString {
	font-weight: bold;
	color: #8000FF;
	background: #FFFFFF;
}
a.importantString {
	font-weight: bold;
	color: #8000FF;
	background: #F2F4FF;
	text-decoration: none;
}
.br {
	background: #F2F4FF;
}
.forNotes {
	color: #008000;
	background: #F2F4FF;
}
.italicBoldNote {
	font-weight: bold;
	font-style: italic;
	color: #000080;
	background: #F2F4FF;
}
.thisString {
	color: #808080;
	background: #F2F4FF;
}
.normalText {
	font-weight: bold;
	background: #F2F4FF;
}
</style>
</head>
<body>
<div style="float: left; white-space: pre; line-height: 1; background: #D3DBDE; ">
	<span class="forNotes">/* for notes parth
	
	*/
</span>
<span class="br"></span>

<span class="normalText">обычный текст</span>
<span class="italicBoldNote">курсивно выделенный текст</span>
<span class="br"></span>
<span class="thisString">"а это строка"</span>

<span class="br"></span>
<span class="importantString">"тоже строка но особо важныя"</span><span class="normalText"> - например чьи то слова</span>


</div></body>
</html>
